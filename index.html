<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Питомник Мейн-Кунов</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>

    <div class="header__info">
      <button class="header__geo">Новосибирск</button>
      <h1 class="header__title">Питомник Мейн-Кунов</h1>
      <p class="header__description">Первый питомник с расширенным спектром услуг</p>
      <button class="header__button" type="button">Смотреть котиков</button>
    </div>

    <div class="header__media">
      <div class="header__line"></div>
      <ul class="header__social-links">
        <li>
          <a class="header__social-link" href="https://vk.com/">
            <img class="header__social-icon" alt="vkontakte logo" src="./images/vk-icon.svg">
          </a>
        </li>
        <li>
          <a class="header__social-link" href="https://twitter.com/">
            <img class="header__social-icon" alt="twitter logo" src="./images/twitter-icon.svg">
          </a>
        </li>
        <li>
          <a class="header__social-link" href="https://facebook.com/">
            <img class="header__social-icon" alt="facebook logo" src="./images/facebook-icon.svg">
          </a>
        </li>
      </ul>
    </div>
    <div class="header__main-pic"></div>
  </header>

  <main class="content"></main>

  <footer class="footer"></footer>
</body>

</html>
